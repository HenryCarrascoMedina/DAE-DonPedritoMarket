<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="container p-4 bg-white rounded shadow" style="max-width: 600px;">
        <h2 class="text-center text-success mb-4">Nuevo Cliente</h2>

        <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post" onsubmit="return confirmSave();">
            <!-- No incluimos el ID porque se genera automáticamente -->
            
            <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="documento" class="form-label fw-bold">Documento</label>
                <input type="text" id="documento" th:field="*{documento}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label fw-bold">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label fw-bold">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
            </div>
        </form>
    </div>

    <script>
        function confirmSave() {
            return confirm("¿Estás seguro de que quieres crear este nuevo cliente?");
        }
    </script>
</body>
</html>
