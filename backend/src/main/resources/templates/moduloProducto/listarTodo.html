<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-success">Productos</h1>
            <a th:href="@{/producto/nuevo}" class="btn btn-success btn-lg shadow-sm">
                <i class="bi bi-plus-circle me-2"></i> Crear Nuevo Producto
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Proveedor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${listarProductos}">
                        <td th:text="${producto.idProducto}">ID</td>
                        <td th:text="${producto.nombre}">Nombre</td>
                        <td th:text="${producto.precio}">Precio</td>
                        <td th:text="${producto.stock}">Stock</td>
                        <td th:text="${producto.categoria.nombre}">Categoría</td>
                        <td th:text="${producto.proveedor.nombre}">Proveedor</td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/producto/actualizar/{id}(id=${producto.idProducto})}" class="btn btn-sm btn-primary">
                                    Actualizar
                                </a>
                                <a th:href="@{/producto/eliminar/{id}(id=${producto.idProducto})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirmarEliminacion();">
                                    Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar este producto?");
        }
    </script>
</body>
</html>
