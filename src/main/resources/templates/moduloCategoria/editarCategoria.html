<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoría</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="container p-4 bg-white rounded shadow" style="max-width: 600px;">
        <h2 class="text-center text-primary mb-4">Editar Categoría</h2>

        <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post" onsubmit="return confirmSave();">
            <div class="mb-3">
                <label for="idCategoria" class="form-label fw-bold">ID Categoría</label>
                <input type="text" id="idCategoria" th:field="*{idCategoria}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
            </div>
        </form>
    </div>

    <script>
        function confirmSave() {
            return confirm("¿Estás seguro de que quieres guardar los cambios?");
        }
    </script>
</body>
</html>
